server:
  port: 80
  #配置公共资源
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*" #允许所有ip进行跨域访问
            allowedMethods: "*"  #允许所有方法进行访问
            allowedHeaders: "*" #允许所有请求头进行访问
            allowCredentials: true #允许携带cookie
            #以上配置  简单跨域 复杂跨域完成
      routes:
        - id: product_route
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**
